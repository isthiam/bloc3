<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Offres Disponibles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6e6fa;
            text-align: center;
            padding: 40px;
        }
        h1 { color: #4b0082; }
        .offre-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: inline-block;
            margin: 15px;
            padding: 20px;
            width: 300px;
            text-align: left;
        }
        .offre-card h3 { color: #6a0dad; }
        .offre-card a.bouton {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background: #6a0dad;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }
        .offre-card a.bouton:hover { background: #4b0082; }
    </style>
</head>
<body>
    <h1>Offres Disponibles</h1>

    {% for offre in offres %}
        <div class="offre-card">
            <h3>{{ offre.get_nom_display }}</h3>
            <p><strong>Description :</strong> {{ offre.description }}</p>
            <p><strong>Prix :</strong> {{ offre.prix }} €</p>
            <a href="{% url 'detail_offre' offre.id %}">Voir cette offre</a>
            <br><br>
            <a href="{% url 'ajouter_au_panier' offre.id %}" class="bouton">Ajouter au panier</a>
        </div>
    {% endfor %}

    <div style="margin-top: 30px;">
        <a href="/" style="display: inline-block; padding: 10px 20px; background: #4b0082; color: white; border-radius: 5px; text-decoration: none;">Retour à l'accueil</a>
        <a href="{% url 'voir_panier' %}" style="display: inline-block; padding: 10px 20px; background: #4b0082; color: white; border-radius: 5px; text-decoration: none; margin-left: 10px;">Voir Mon Panier</a>
    </div>
</body>
</html>
