<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Validation de QR Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f5f5f5;
        }
        .validation-form {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #17a2b8;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #138496;
        }
    </style>
</head>
<body>
    <div class="validation-form">
        <h2>Scanner un billet</h2>
        <form method="post" action="{% url 'valider_qrcode' %}">
            {% csrf_token %}
            <input type="text" name="cle_finale" placeholder="Clé complète scannée" required>
            <button type="submit">Valider le billet</button>
        </form>
    </div>
</body>
</html>
